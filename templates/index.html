<!DOCTYPE html>
<html>
<head>
    <title>AGV Control</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>AGV Control Panel</h1>
    <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
    <br>
    <button onclick="move('forward')">Forward</button>
    <button onclick="move('backward')">Backward</button>
    <button onclick="move('left')">Left</button>
    <button onclick="move('right')">Right</button>
    <button onclick="move('stop')">Stop</button>
    <br>
    <button onclick="cleanup()">Cleanup GPIO</button>
    <script>
        function move(direction) {
            fetch('/move/' + direction)
                .then(response => console.log(response));
        }
        function cleanup() {
            fetch('/cleanup')
                .then(response => console.log(response));
        }
    </script>
</body>
</html>
