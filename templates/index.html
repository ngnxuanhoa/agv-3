<!DOCTYPE html>
<html>
<head>
    <title>AGV Control</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>AGV Control Panel</h1>
    <img src="http://YOUR_RASPBERRY_PI_IP_ADDRESS:8080/?action=stream" alt="Live Video Stream">
    <br>
    <button onclick="move('forward')">Forward</button>
    <button onclick="move('backward')">Backward</button>
    <button onclick="move('left')">Left</button>
    <button onclick="move('right')">Right</button>
    <button onclick="move('stop')">Stop</button>
    <br>
    <button onclick="process()">Process Frame (QR/Obstacle)</button>
    <br>
    <button onclick="cleanup()">Cleanup GPIO</button>

    <script>
        function move(direction) {
            fetch('/move/' + direction)
                .then(response => console.log(response));
        }

        function process() {
            fetch('/process')
                .then(response => response.text())
                .then(data => alert(data)); // Display message from process route

        }

        function cleanup() {
            fetch('/cleanup')
                .then(response => console.log(response));
        }
    </script>
</body>
</html>
